<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0" 
  />

  <link 
      rel="icon" 
      type="image/png" 
      sizes="32x32" 
      href="./images/favicon-32x32.png"
  />
  <link 
      rel="stylesheet" 
      href="./assets/styles.css" 
  />
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">
    <article class="img-eq">
      <img src="./assets/images/image-equilibrium.jpg" alt="equilibrium" />
      <div>
	<img src="./assets/images/icon-view.svg" alt="eye">
      </div>
    </article>

    <article>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
	<li>
	  <img src="./assets/images/icon-ethereum.svg" />
	  0.041 ETH
	</li>
	<li>
	  <img src="./assets/images/icon-clock.svg">
	  3 days left
	</li>
      </ul>
    </article>
    <article class="avatar">
      <img src="./assets/images/image-avatar.png" alt="avatar" />
      <p>Creation of <span>Jules Wyvern</span></p>
    </article>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by
  <a href="https://github.com/AlexisWorkSpace">Zeballos Alexis</a>.
  </div>
</body>
</html>
